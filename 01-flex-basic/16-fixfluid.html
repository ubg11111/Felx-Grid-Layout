<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Flex</title>
	<link rel="stylesheet" href="default.css">
	<style>
		.flex-container {
			display: flex;
		}
		
		.flex-item:first-child {
			/* flex-shrink를 0으로 줌으로써 고정폭을 고정할 수 있다. */
			flex: 0 0 auto;
			width: 150px;
		}
		.flex-item:nth-child(2) {
			/* flex-grow를 1로 줌으로써 컨테이너 비율만큼 늘어날 수 있다.*/
			flex: 1 1 auto;
		}
		.flex-item:last-child {
			flex: 0 0 auto;
			width: 200px;
		}
	</style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-item">
			Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti, molestiae.
		</div>
		<div class="flex-item">
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores ex cum tenetur ea commodi inventore nam doloribus dolores sit saepe.
		</div>
		<div class="flex-item">
			Lorem ipsum dolor sit, amet consectetur adipisicing.
		</div>
	</div>
</body>
</html>
